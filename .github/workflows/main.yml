name: Free RDP Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Download Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          dir

      - name: Connect Ngrok
        run: |
          .\ngrok\ngrok.exe authtoken YOUR_NGROK_AUTH_TOKEN

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
          net user runneradmin MyStrongPass123

      - name: Start Ngrok TCP
        run: Start-Process .\ngrok\ngrok.exe "tcp 3389"

      - name: Show Connection Info
        run: |
          Start-Sleep -Seconds 20
          Invoke-WebRequest http://127.0.0.1:4040/api/tunnels | Select-Object -Expand Content
